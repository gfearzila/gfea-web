baseurl      = "https://jmgirao.github.io/gfea-web/" #TODO change this
languageCode = "pt-PT"
title        = "GFE Arzila - Baixo Mondego"
theme        = "hugo-creative-theme"

[params]

  # You can use Markdown syntax for urls [text](//url.to/source) for
  # most longer texts.

  # All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # All projects of the portfolio are defined in their own files.
  # You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
  # folder into the 'data' directory at the root of this Hugo site.
  # For more information take a look at the README.

  # To provide some metadata for search engines feel free to add some
  # information about you and your website.
  name        = "GFE Arzila"
  description = "Fundado em 24 de Fevereiro de 1974, o Grupo Folclórico e Etnográfico de Arzila, procura transmitir as tradições do povo da sua terra e da sua região."

  # The path must be relative to the static folder
  favicon     = "favicon1.ico"

  # Custom CSS
  custom_css = [
    "css/index.css",
    "css/hero.css",
    "css/aside.css",
    "css/nav.css",
    "css/cta-events.css"
  ]

  #Custom JavaScript
  custom_js = ["cta-events.js"]

  #Custom Plugins JavaScript
  plugins_js = []


  # Navigation
  [params.navigation]
    brand = "GFE Arzila"

    [[params.navigation.list]]
      ref = "about"
      text = "Sobre"

    [[params.navigation.list]]
      ref = "portfolio"
      text = "Portfolio"
      scrollOffset = 50

    [[params.navigation.list]]
      ref = "events"
      text = "Eventos"

    [[params.navigation.list]]
      ref = "contact"
      text = "Contactos"

  # Hero section
  [params.hero]
    # To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
    slogan       = "Grupo Folclórico e Etnográfico de Arzila"
    subtitle     = "42 anos em representação dos usos e costumes dos nossos antepassados"
    scrollButton = true

    [params.hero.event]
      helperText = "Próximo evento"
      title = "Sopas & Papas"
      eventDate = "2016-11-26 19:00"
      status = "A decorrer..."


  # About section
  [params.about]
    headline    = "Sobre"
    description = "<strong><i>Arzila</i></strong> é uma pequena freguesia do concelho de Coimbra, situada na margem esquerda do rio Mondego, 13 km a jusante daquela cidade, na denominada região do Baixo Mondego.<BR><BR>Fundado em 24 de Fevereiro de 1974, o <strong><i>Grupo Folclórico e Etnográfico de Arzila</i></strong>, procura transmitir as tradições do povo da sua terra e da sua região. A sua acção de defesa do património tem ido desde a recolha de elementos etnográficos, à realização de debates, jornadas culturais, exposições, recuperação de festas, de jogos e outras tradições que estavam a desaparecer."
    buttonText  = "Obter historial"
    externalLink = "https://jmgirao.github.io/gfea-web/files/historial_gfearzila.pdf"

  # Service section
  [params.services]
    headline = ""

    [[params.services.list]]
      icon        = "fa-diamond"
      title       = "Sturdy Templates"
      description = "Our templates are updated regularly so they don't break."

    [[params.services.list]]
        icon        = "fa-paper-plane"
        title       = "Ready to Ship"
        description = "You can use this theme as is, or you can make changes!"

    [[params.services.list]]
      icon        = "fa-newspaper-o"
      title       = "Up to Date"
      description = "We update dependencies to keep things fresh."

    [[params.services.list]]
      icon        = "fa-heart"
      title       = "Made with Love"
      description = "You have to make your websites with love these days!"


  # Portfolio modals
  [params.portfolio.modal]
    buttonText = " Close"

  # Aside section
  [params.events]
    headline = "Eventos"
    description = ""

  # Events modals
  [params.events.modal]
    organizer  = "Organizador"
    date       = "Data"
    category   = "Categoria"
    buttonText = "Close"

  # Contact section
  [params.contact]
    headline    = "Contactos"
    description = "Give us a call or send us an email and we will get back to you as soon as possible!"
    email       = "gfearzila@gmail.com"

    [params.contact.facebook]
      text = "@gfearzila"
      link = "https://www.facebook.com/gfearzila"

    [params.contact.address]
      address = "Rua do Bairro nº 16, Arzila"
      postalCode = "3045-356 Arzila"
      coord = "40.1838504,-8.554425"
