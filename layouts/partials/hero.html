{{ "<!-- HEADER -->" | safeHTML }}
<header>
  <div class="header-content">
    <div class="header-content-inner">
      {{ with .Site.Params.hero.slogan }}
        <h1>{{ . | markdownify  }}</h1>
      {{ end }}
      {{ if and .Site.Params.hero.slogan .Site.Params.hero.subtitle }}
        <hr>
      {{ end }}
      {{ with .Site.Params.hero.subtitle }}
        <p>{{ . | markdownify }}</p>
      {{ end }}
    </div>
  </div>
  {{ if .Site.Params.hero.scrollButton }}
    <div class="scroll-arrow">
      <a href="#about" class="page-scroll">
        <span class="fa fa-angle-double-down fa-4x" aria-hidden="true"></span>
      </a>
    </div>
  {{ end }}
</header>
