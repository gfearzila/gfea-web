description = "O <strong>artesanato</strong> é fortemente condicionado pelo Paul de Arzila onde era obtida a matéria-prima para as Esteiras – bunho (<i>Scirpus lacustris</i>)) e junção (<i>Carex riparia</i>). A matéria-prima era cortada durante os meses de verão.<BR><BR>As esteiras embora fossem feitas durante todo o ano, mas com mais intensidade durante o inverno, quando o trabalho agrícola escasseava. As mulheres eram as que se dedicavam à manufactura destas, para obtenção de suplemento financeiro."
