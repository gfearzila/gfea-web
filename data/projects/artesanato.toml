description = "O <strong>artesanato</strong> é fortemente condicionado pelo Paul de Arzila onde era obtida a matéria-prima para as Esteiras – <strong>bunho (<i>Scirpus lacustris</i>) e junção (<i>Carex riparia</i>)</strong>. A matéria-prima era cortada durante os meses de verão.<BR><BR>As esteiras eram feitas pelas mulheres, durante todo o ano, mas com mais intensidade durante o inverno, quando o trabalho agrícola escasseava. As esteira eram um modo de subsistência financeira para a maioria das familias."
