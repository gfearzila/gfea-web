description="Do artesanato de Arzila destacam-se as <strong>esteiras</strong>, atividade desenvolvida pela maioria da população, num aproveitamento das condições naturais existentes, com o recurso à matéria prima – o <strong>bunho (<i>Scirpus lacustris</i>)</strong> e o <strong>junção (<i>Carex riparia</i>)</strong> que se desenvolvem espontaneamente no seu paúl.<BR><BR>Esta atividade de manufatura, transmitida entre várias gerações, era desenvolvida por mulheres, ficando para o homem a tarefa do corte do bunho, com que eram executadas as esteiras.<BR><BR>O declínio desta manifestação do património cultural imaterial, levou a que o Grupo Folclórico e Etnográfico de Arzila se responsabilizasse pela sua defesa e manutenção, com a aprendizagem dos seus elementos do “saber fazer”, a sua promoção, através de eventos, bem como a sua integração em representações públicas."
