description = "Em Arzila, as manifestações de religiosidade popular, assumiam particular relevância durante o período da Quaresma, em que alguns homens tomavam a seu cargo o “<strong>Amentar das Almas</strong>”, prática executada a altas horas da noite, quando já praticamente toda a aldeia se encontrava recolhida. A dolência musical do canto feito por vozes enrouquecidas pela dureza do trabalho, associado ao carácter da letra, transformavam aquele ato em momento de profunda reflexão.<BR><BR>Em 5ª e 6ª feira santas, cantavam os “<strong>Martírios do Senhor</strong>”, outra expressão de religiosidade popular, própria desse período.<BR><BR>O Grupo Folclórico e Etnográfico de Arzila, ciente da importância destas manifestações, tem participado ativamente na sua manutenção e é hoje, o garante da sua continuidade.<BR><BR>Também durante a Quaresma o “toque das almas”, tocado no sino da igreja ao anoitecer, apelava às orações pelos fiéis defuntos.<BR><BR>Pelo Natal, enquanto o madeiro ardia no adro da igreja, cantava-se ao Menino."
