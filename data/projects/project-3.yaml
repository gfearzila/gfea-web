title: Gastronomia
img: 3.jpg
description: A forte influência etnográfica do Paúl de Arzila e das proximidades do Rio Mondego tiveram uma acção marcante na alimentação da população deste lugar. Os roubacos, as enguias e os peixudos, eram a base da alimentação duma população em que a escassez de outros recursos levava a deitar mão ao que a natureza oferecia. Fritos, de ensopado, de caldeirada, serviam de base alimentar às famílias locais. Para a sua apanha, eram utilizados instrumentos de pesca como a rabuda, a fisga, o poceiro ou a sertela. Noutras épocas como o natal ou os casamentos, aparece algumas doçaria na gastronomia local, como os rasulos ( Broas doces) belhoses ou filhoses arroz-doce as papas de abóbora menina
