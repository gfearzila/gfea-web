description = "A forte influência etnográfica do Paúl de Arzila e das proximidades do Rio Mondego tiveram uma acção marcante na alimentação da população deste lugar.<BR><BR>Os <strong>roubacos</strong>, as <strong>enguias</strong> e os <strong>peixudos</strong>, eram a base da alimentação da maioria da população de Arzila. O peixe era confecionado de diversas formas: fritos, de ensopado ou de caldeirada. Para a sua apanha, eram utilizados instrumentos de pesca como a rabuda, a fisga, o poceiro ou a sertela. <BR><BR>Noutras épocas como o natal ou em casamentos, aparece alguma doçaria na gastronomia local, como os <strong>rasulos (broas doces)</strong>, <strong>belhoses ou filhoses</strong>, <strong>arroz-doce</strong> e as <strong>papas de abóbora menina</strong>."
