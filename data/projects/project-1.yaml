description: O <strong>artesanato</strong> é fortemente condicionado pelo Paúl de Arzila onde era obtida a matéria-prima para as Esteiras – bunho (<i>Scirpus lacustris</i>)) e junção (<i>Carex riparia</i>). A matéria-prima era cortada durante os meses de verão. As esteiras embora fossem feitas durante todo o ano, era sobretudo no inverno, quando o trabalho agrícola escasseava, que principalmente as mulheres se dedicavam à manufactura destas, para obtenção de suplemento financeiro.
