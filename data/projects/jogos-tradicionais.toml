description = "Como forma de ocupação dos tempos livres, ocupavam-se na prática de jogos, quer em terreiros, mas principalmente nos campos enquanto apascentavam o gado.<BR>Os jogos mais comummente praticados, eram o talo, o belho, o nicho ou porca, o frade ou ramalho, a marca ao pau ou a bogalhinha.<BR>O pião era também um jogo preferido da rapaziada. Outros jogos estavam associados à Festa das Cavalhadas, como a cântara suspensa ou a subida ao pau ensebado."
